name: Deploy FastAPI Docker (Poetry) to GCE VM

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¦ Checkout code
      uses: actions/checkout@v3

    - name: ðŸ” Setup SSH key
      run: |
        echo "${{ secrets.GCE_SSH_KEY }}" | base64 -d > gce_key.pem
        chmod 400 gce_key.pem

    - name: ðŸš€ Deploy to GCE VM
      run: |
        ssh -o StrictHostKeyChecking=no -i gce_key.pem ${{ secrets.GCE_VM_USER }}@${{ secrets.GCE_VM_IP }} << 'EOF'
          REPO_DIR="/home/${USER}/code-chat"
          
          if [ ! -d "$REPO_DIR" ]; then
            git clone https://github.com/diephuy2105vn/luanvan-server.git "$REPO_DIR"
          fi

          cd "$REPO_DIR"
          git pull origin main

          if [ ! -f ".env" ]; then
            touch .env
          fi

          docker-compose down
          docker-compose up --build -d
        EOF
